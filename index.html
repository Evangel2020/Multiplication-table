<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>REGISTRATION VALIDATION FORM</title>
</head>
<body>
    <!--header-->
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control success">
                <label>First Name</label>
                <input type="text" placeholder="Evans" id="fname">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>
                <div class="form-control error">
                <label>Last Name</label>
                <input type="text" placeholder="Nnajiofor" id="lname">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email Address</label>
                <input type="text" placeholder=" eva@gmail.com" id="email">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label>Mobile Number</label>
                <div style="max-width:400px;margin:auto"> 
                    <div class="input-icons"> 
                        <i class="fa fa-phone icon"></i> 
                        <input class="input-field" type="text" placeholder="+2348084553452" id="mobile">
                    </div>
                </div>
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <div class="form-control" style="margin-top: 0;">
                <label>State Of Origin</label>
                <input type="text" placeholder="Anambra" id="Stateoforigin">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <form action="/action_page.php">
                    <label>Date Of Birth</label>
                    <input type="date" id="dateofbirth">
                    <i class="fa fa-check-circle icons" ></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <small>Error message</small>
                 </div>

            <div class="form-control">
                <label>Nationality</label>
                <input type="text" placeholder=" Nigeria" id="nationality">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <button class="button">Register</button>
          
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
